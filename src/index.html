<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/36d5762c6b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="container" class="container">
        <nav>
            <div id="nav-container" class="nav-container">
                <div id="menu-movil" class="menu-movil">
                    <!-- ícono hamburger -->
                    <i class="fas fa-bars"></i>
                </div>
                <div id="menu" class="menu">
                    <a href="#" id="item1" class="item1 items">HOME</a>
                    <a href="#" id="item2" class="item2 items">CONTACT</a>
                    <a href="#" id="item3" class="item3 items">ABOUT</a>
                </div>
                <!-- ícono user -->
                <div id="user" class="user"><i class="fas fa-user"></i></div>
                <!-- ícono cross -->
                <div id="cross" class="cross"><i class="fas fa-times"></i></div>
            </div>
        </nav>

        <dialog id="modal" class="modal">
            <div class="slider">
                <i id="close" class="fas fa-times"></i>
                <div id="slider-container" class="slider-container"></div>              
                <button id="b-izq" class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button id="b-der" class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
            </div>
        </dialog>
        

        <!-- Dibujando las cajas -->
        <section id="cajas" class="cajas">
            <!-- 2 cuadros superiores -->
            <div class="cuadrados">
                <article id="caja1" class="caja1 tam1">1</article>
                <article id="caja2" class="caja2 tam2">2</article>
            </div>
            <!-- cuadro intermedio -->
            <div class="cuadrados">
                <article id="caja3" class="caja3 tam3">3</article>
            </div>
            <!-- 2 cuadros inferiores -->
            <div class="cuadrados">
                <article id="caja4" class="caja4 tam2">4</article>
                <article id="caja5" class="caja5 tam1">5</article>
            </div>
        </section>
    </div>
</body>
</html>
